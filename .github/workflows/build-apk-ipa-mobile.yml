name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet buildozer

    - name: Install Buildozer Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential python3-dev libffi-dev \
            libssl-dev git libncurses5 libncurses5-dev \
            libreadline6 libreadline6-dev libsqlite3-dev \
            wget curl llvm libncursesw5-dev xz-utils \
            tk-dev libxml2-dev libxmlsec1-dev libbz2-dev zlib1g-dev \
            openjdk-8-jdk unzip

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug.apk
        path: bin/*.apk
